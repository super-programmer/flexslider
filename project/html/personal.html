<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>足球圈子-个人中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css" />
		<script type="text/javascript" src="../js/jquery.js">
		</script>
		<script type="text/javascript" src="../js/common.js">
		</script>
		<script type="text/javascript" src="../js/swiper-3.3.1.jquery.min.js">
		</script>
	</head>

	<body>
		<header>
			个人中心
		</header>
		<div class="search">
			<input type="text" id="" placeholder="请输入昵称" />
			<button type="button">搜索</button>
		</div>
		<ul class="userinformation personal-tit">
			<li>
				<div class="head-pic">
					<img src="../img/pic.png" />
				</div>
				<div class="details">
					<div class="username">
						我是小萌
					</div>
					<div class="usertall">
						我是小萌我怕谁！哈哈哈哈
					</div>
				</div>
			</li>
		</ul>
		<ul class="personal-nav">
			<li><a href="">照片(1)</a></li>
			<li><a href="">关注(2)</a></li>
			<li><a href="">粉丝(3)</a></li>
		</ul>
		<div id="personal-main">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="personal-main">
							<img src="../img/personal.jpg" />
						</div>
					</div>
					<div class="swiper-slide">
						<div class="personal-main">
							<img src="../img/personal.jpg" />
						</div>
					</div>
					<div class="swiper-slide">
						<div class="personal-main">
							<img src="../img/personal.jpg" />
						</div>
					</div>
				<!-- 如果需要分页器 -->
				<div class="swiper-pagination" id="swiper-personal"></div>
				</div>
			</div>
		</div>
		<div class="leave-note">
		</div>
		<!--底部导航-->
		<footer id="personal-footer">
			<ul>
				<li>
					<img src="../img/iconfont-shouye (1).png" />
					<p>首页</p>
				</li>
				<li>
					<img src="../img/iconfont-sousuo.png" />
					<p>发现</p>
				</li>
				<li id="camera">
					<img src="../img/iconfont-icon38.png" />
				</li>
				<li>
					<img src="../img/iconfont-self-copy (1).png" />
					<p>我的</p>
				</li>
				<li>
					<img src="../img/iconfont-tuichu.png" />
					<p>退出</p>
				</li>
			</ul>
		</footer>
	</body>
	<script type="text/javascript">
		var personal_li=$('.personal-nav>li>a');
		personal_li[0].style.borderBottom = "2.5px solid #0f91c5";
		var mySwiper = new Swiper('.swiper-container', {
			direction: 'horizontal',
			loop:false,
			pagination: '.swiper-pagination',
			paginationClickable: true,
			// 如果需要分页器
			pagination: '.swiper-pagination',
			onSlideChangeEnd:function(swiper){
				var i = swiper.activeIndex;
					for (var j = 0; j < personal_li.length; j++) {
						personal_li[j].style.borderBottom = "";
					}
				personal_li[i].style.borderBottom = "2.5px solid #0f91c5";
   			}
		})
		for (var j = 0; j <personal_li.length; j++) {
				personal_li[j].style.borderBottom = "";
				personal_li[0].style.borderBottom = "2.5px solid #0f91c5";
				personal_li[j].index = j;
				personal_li[j].onclick = function(ev) {
					var e=ev|| event;
					e.preventDefault();
					for (var i = 0; i <personal_li.length; i++) {
						personal_li[i].style.borderBottom = "";
					}
					$('.swiper-pagination span:eq(' + this.index + ')').click();
					this.style.borderBottom = "2.5px solid #0f91c5";
				}
		}
		for (var i=0;i<$('.swiper-pagination span').length;i++) {
				$('.swiper-pagination span')[i].index=i;
				$('.swiper-pagination span')[i].onclick=function(){
					if (this.index==0) {
					$.ajax({
							type: "get",
							url: "http://localhost:8080/Proxy/FootBall/attention/json/queryall/followed.do",
							async: true,
							data: "loginsuserid=619",
							success: function(data) {
								console.info(data)
							}
						});
						
					}
				}
			}
	</script>

</html>
