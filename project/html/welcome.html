<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>足球圈子-欢迎页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css" />
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			html,body{
				height:100%;
			}
			#wrapper{
				width:200%;
				height:100%;
			}
			#scroller{
				height:100%;
				width:100%;
			}
			#scroller>ul{
				width:100%;
				height:100%;
			}
			#scroller>ul>li{
				list-style:none;
				width:50%;
				height:100%;
			}
			#scroller>ul>li>img{
				width:100%;
				height:100%;
			}
		</style>
		<script type="text/javascript" src="../js/jquery.js">
		</script>
		<script type="text/javascript" src="../js/iscroll.js">
		</script>
		<script type = "text/javascript"src = "../js/swiper-3.3.1.jquery.min.js" >
		</script>
		<script type="text/javascript">
			var myScroll;

			function loaded() {
				setTimeout(function() {
					myScroll = new iScroll('wrapper');
				}, 100);
			}
			window.addEventListener('load', loaded, false);
		</script>
	</head>

	<body>
		<div id="wrapper">
			<div id="scroller" class="swiper-container">
				<ul class="swiper-wrapper">
					<li class="wiper-slide"><img src="../img/one.jpg" /></li>
					<li class="wiper-slide"><img src="../img/two.jpg" /></li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container', {
			direction: 'horizontal',
			loop:true,
			autoplay:2000,
		});
		var myScroll = new iScroll('wrapper', {
			vScrollbar: false,
			hideScrollbar: true,
			bunce: true,
			zoom: true,
			zoomMax: 4
		});
	</script>

</html>
